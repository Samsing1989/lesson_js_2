<!DOCTYPE html>
<html lang="zxx">

<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 7</title>
</head>

<body>
	<h1>Задача 7</h1>
	<p>Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).</p>
	<script>
		// 1. Вводимо необхідні дані
		let min1 = 1, max1 = 12
		let min2 = 1, max2 = 6
		// 2. Знаходимо результат
		let months = min1 + Math.floor(Math.random() * (max1 - min1 + 1))
		let day = min2 + Math.floor(Math.random() * (max2 - min2 + 1))
		let sum = months + day
		// 3. Виводимо результат
		document.write(`місяц = ${months} <br>`)
		document.write(`день = ${day} <br>`)
		document.write(`загальна сума = ${sum}`)
	</script>
</body>

</html>
