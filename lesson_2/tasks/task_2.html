<body>
	<h1>Задача 2</h1>
	<p>Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.</p>
	<script>
		// 1. Вводимо необхідні дані
		let yourYear = parseInt(prompt('Введіть Ваш рік народження', ''))
		let thisYear = parseInt(prompt('Введіть поточний рік', ''))
		// 2. Знаходимо результат
		let yourAga = thisYear - yourYear
		// 3. Виводимо результат
		document.write(`Ваш вік = ${yourAga} `)
	</script>
</body>
