<!DOCTYPE html>
<html lang="zxx">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 3</title>
</head>

<body>
	<h1>Задача 3</h1>
	<p>Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).</p>
	<script>
		// 1. Вводимо необхідні дані
		let priceProduct = parseFloat(prompt('Введіть ціну одного товару', ''))
		let numberProduct = parseInt(prompt('Введіть кількість товару', ''))
		const TAX = 0.05
		// 2. Знаходимо результат
		let product = priceProduct * numberProduct
		let productTax = product * TAX
		let priceNotTax = product - productTax
		// 3. Виводимо результат
		document.write(`Загальна ціна товару = ${product} <br>`)
		document.write(`ПДВ від загальної вартості = ${productTax.toFixed(1)} <br>`)
		document.write(`Ціна товару без ПДВ= ${priceNotTax.toFixed(1)} `)	
	</script>
</body>

</html>
